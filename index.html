<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="weather-backgrounds.css">
</head>

<body class="clouds">
    <div class="container">
        <div class="glass-card">
            <div class="search-container">
                <i class="fas fa-location-dot location-icon"></i>
                <input type="text" id="city-input" placeholder="Search for city...">
                <button id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="weather-info">
                <div class="main-info">
                    <div class="location-info">
                        <h2 id="city-name" class="city-title">Jaipur</h2>
                        <p id="current-time" class="date-time"></p>
                    </div>
                    <div class="temp-container">
                        <div class="temperature" id="temperature">297.77Â°</div>
                        <div class="temp-description">
                            <i class="fas fa-sun weather-icon"></i>
                            <p id="description" class="weather-desc">Clear Sky</p>
                        </div>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div class="detail-info">
                            <span class="label">Humidity</span>
                            <span id="humidity" class="value">65%</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div class="detail-info">
                            <span class="label">Wind Speed</span>
                            <span id="wind-speed" class="value">5.2 km/h</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-compress-alt"></i>
                        <div class="detail-info">
                            <span class="label">Pressure</span>
                            <span id="pressure" class="value">1013 hPa</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div class="detail-info">
                            <span class="label">Visibility</span>
                            <span id="visibility" class="value">10 km</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function updateTime() {
            const timeElement = document.getElementById('current-time');
            const now = new Date();
            const options = { weekday: 'long', hour: '2-digit', minute: '2-digit', hour12: false };
            timeElement.textContent = now.toLocaleString('en-US', options);
        }

        // Update time immediately and then every minute
        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>

</html>
